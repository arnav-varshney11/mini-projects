<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calender">
        <div class="left">
            <p id="date">12</p>
            <p id="day">Friday</p>
        </div>
        <div class="right">
            <p id="month">April</p>
            <p id="year">2024</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
